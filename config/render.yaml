services:
  - type: web
    name: iqv2-n8n-bot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /healthz
    envVars:
      - key: NODE_VERSION
        value: "18"
      - key: N8N_PORT
        value: "8443"
      - key: N8N_PROTOCOL
        value: "https"
      - key: N8N_WEBHOOK_URL
        value: "https://iqv2.onrender.com"
      - key: N8N_PUBLIC_IP
        value: "216.24.57.251"
      - key: N8N_EDITOR_BASE_URL
        value: "https://iqv2.onrender.com"
      - key: WEBHOOK_URL
        value: "https://iqv2.onrender.com/"
      - key: N8N_PERSONALIZATION_ENABLED
        value: "false"
      - key: N8N_VERSION_NOTIFICATIONS_ENABLED
        value: "false"
      - key: N8N_METRICS
        value: "true"
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        fromService:
          type: secret
          name: n8n-basic-auth-user
          property: value
      - key: N8N_BASIC_AUTH_PASSWORD
        fromService:
          type: secret
          name: n8n-basic-auth-password
          property: value
      - key: N8N_ENCRYPTION_KEY
        fromService:
          type: secret
          name: n8n-encryption-key
          property: value

databases:
  - name: n8n-db
    databaseName: n8n
    user: n8n